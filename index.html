<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango - Movir ticket purchase </title>
</head>
<body>
    <header>
        <h1>
            Movie Ticket Purchase
        </h1>
    </header>

    <main>
        <div class ="movie details">
        <img id ="movie poster" src = "" alt = "movie poster">
        <h2 id = "movie-title"></h2>
        <p id ="movie-runtime"></p>
        <p id ="movie-capacity"></p>
        <p id ="movie-showtime"></p>
        <p id ="available tickets"></p>
        <p id ="movie-description"></p>
        </div>
        <form id ="ticket form"
            <label for="ticket quantity">Ticket Quantity:</label>
            <input type="number" id="ticket-quantity" name="ticket-quantity" min="1" max="10" required>
            <botton type="submit">Buy Ticket</botton>
        </form>
    </main>
    <footer>
        <ul id ="films"></ul>
    </footer>
    <script src="script.js"></script>
</body>

</html>
